<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a144d07121.js"
      crossorigin="anonymous"
    ></script>
    <title>Antra Final Evaluation - Itunes Search</title>
  </head>
  <body>
    <header class="search-header">
      <div class="search-header__input-wrapper">
        <input
          class="search-header__input"
          type="text"
          placeholder="Search an artist"
        />
        <button class="search-header__icon">
          <i class="fa-regular fa-magnifying-glass"></i>
        </button>
      </div>
    </header>

    <!-- Album container  -->
    <section class="albums-container">
      <div class="albumContent scroll-content"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
